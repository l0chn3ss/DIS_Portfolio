  <section class="projects">
    <div class="project-card tilt" data-tilt-scale="1.05" data-tilt-glare="true" data-tilt-max-glare="0.5" >

    <div class="project-card tilt" data-tilt-scale="1.05" data-tilt-glare="true" data-tilt-max-glare="0.5">

    <!-- Add more project cards -->

<div id="assistant-container">
    <img id="avatar" src="assets/avatar/dragon.gif" alt="Virtual Assistant" />
    <div id="assistant-bubble">Hi there! 👋</div>
</div>

  <script src="libs/gsap.min.js"></script>
  <script src="libs/howler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/tilt.js"></script>
  <script src="js/scroll.js"></script>
  <script src="js/app.js"></script>

<script>
    window.addEventListener('DOMContentLoaded', () => {
      const hour = new Date().getHours();
      const bubble = document.getElementById('assistant-bubble');
      const avatar = document.getElementById('avatar');
  
      let greeting = "Welcome to my portfolio!";
  
      if (hour < 12) greeting = "Good morning! ☀️";
      else if (hour < 18) greeting = "Good afternoon! 🌤️";
      else greeting = "Good evening! 🌙";
  
      bubble.textContent = greeting;
      bubble.style.display = "block";
  
      // Respond to click
      avatar.addEventListener('click', () => {
        const responses = [
          "Want to check out my projects?",
          "Scroll down to explore more!",
          "Let me know what you think!",
          "Feeling curious today?",
          "Hover over a project to see it tilt!"
        ];
        const response = responses[Math.floor(Math.random() * responses.length)];
        bubble.textContent = response;
        bubble.style.display = "block";
      });
    });
</script>

<div id="testimonials"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.1/tabletop.min.js"></script>
<script>
  window.onload = function () {
    Tabletop.init({
      key: '1n4_xCODDa-9p71ZSiqt3xAvOADFeShvMjQDLKh60TEc',  // Your correct Sheet ID
      callback: function (data, tabletop) {
        console.log(data); // Check the loaded data
        const testimonialsContainer = document.getElementById('testimonials');

        data.forEach((testimonial) => {
          const p = document.createElement("p");
          p.textContent = `"${testimonial.Review}" - ${testimonial.Name}`;
          testimonialsContainer.appendChild(p);
        });
      },
      simpleSheet: true
    });
  };
</script>

</body>
  
</html>
